language: cpp
os:
  - osx

compiler:
  - clang

before_script:
  - brew update
  - brew install pyenv
  - eval "$(pyenv init -)"
  - pyenv install 2.7.6
  - pyenv global 2.7.6
  - pyenv rehash
  - pip install cpp-coveralls
  - pyenv rehash

script:
  - mkdir -p build
  - cd build
  - cmake -DCOVERAGE=ON ..
  - cmake --build . -j 4
  - ctest

after_success:
  - coveralls --exclude lib --exclude tests --gcov-options '\-lp'
